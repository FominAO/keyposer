<div class="app" tabindex="0" (keypress)="onKeyup($event.key)">
<div class="header">
  <span class="mark">{{marks | markFilter : time}}</span>
  <span class="score">{{score | scoreFilter}}</span>
</div>
<div class="letter">{{letter}}</div>
<div class="seporator" [style.width] = "getPercent(progress)"></div>
<div class="progress" >{{progress | number: '1.0-0'}}%</div>
<div class="info">Just click on big letter and begin!</div>
</div>
<div class="mobile">
  Only PC version, sorry :(
</div>
